    <section>
        <div class="cross-container">

            <h1>Регистрация</h1>
            <form action="">

                    <input type="email" placeholder="alexander@mail.com" required>
                    <input type="password" required>
                </div>
                <p>Регистрируясь на сайте, вы соглашаетесь с нашими Правилами и Политикой конфиденциальности и
                    соглашаетесь на информационую рассылку.</p>
            <div class="mybuttons">
                    <input class="formbutton1" type="submit" value="Зарегистрироваться">
                    <input class="formbutton2" type="button" value="Войти">
            </div>
        </div>
        </form>
